<!DOCTYPE html>
<html>

<head>
    <style>
        .shape {
            cursor: move;
            user-select: none;
        }

        .connection {
            pointer-events: none;
        }

        .connection-path {
            stroke: #666;
            stroke-width: 2;
            fill: none;
        }

        .flow-particle {
            fill: #4CAF50;
        }

        .order-text {
            font-size: 16px;
            fill: red;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="toolbar" style="margin-bottom: 10px;">
        <button onclick="addShape('rect')">Add Rectangle</button>
        <button onclick="addShape('circle')">Add Circle</button>
        <label for="bg-color-picker">Background Color:</label>
        <input type="color" id="bg-color-picker" value="#ffffff">

        <label for="text-color-picker">Text Color:</label>
        <input type="color" id="text-color-picker" value="#000000">
        <button onclick="stopAnimations()">Stop</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>

    </div>

    <svg id="canvas" width="800" height="600" style="border: 1px solid #ccc;">
        <defs>
            <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
            </marker>
        </defs>
    </svg>
    <script src="main.js"></script>
</body>

</html>
