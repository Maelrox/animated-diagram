<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

    <div id="toolbar" style="margin-bottom: 10px;">
        <button class="btn" onclick="startRecording()">Start Recording</button>
        <button class="btn" onclick="stopRecording()">Stop Recording</button>
        <button class="btn" onclick="addShape('rect')">Add Rectangle</button>
        <button class="btn" onclick="addShape('circle')">Add Circle</button>
        <button class="btn" onclick="addImage()">Add Image</button>
        <button class="btn" id="edit-order-btn" onclick="toggleOrderEditMode()">Edit Order</button>
        <button class="btn" onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <div id="wrapper">
        <div id="sidebar">
            <input type="color" id="bg-color-picker" value="#ffffff">
            <input type="color" id="text-color-picker" value="#000000">
        </div>
        <svg id="canvas" width="100%" height="80vh" style="border: 1px solid #000;">
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
                </marker>
            </defs>
        </svg>
    </div>

    <script src="main.js"></script>
    <script src="animator.js"></script>
    <script src="connector.js"></script>
    <script src="shapeManager.js"></script>
    <script src="imageManager.js"></script>
    <script src="gifRecorder.js"></script>
</body>

</html>
